<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Translator Chatbot</title>
  <link rel="stylesheet" href="Translate.css">
</head>

<body>
  <div class="container">
    <h1>Language Translator Chatbot</h1>
    <form id="chat-form">
      <label for="input-message">Type a message:</label>
      <input type="text" id="input-message" placeholder="Enter message" required>
      <br />
      <label for="language-select">Select language:</label>
      <select id="language-select">
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="ja">Japanese</option>
        <option value="zh">Chinese</option>
        <option value="ru">Russian</option>
        <option value="pt">Portuguese</option>
        <option value="hi">Hindi</option>
        <!-- Add more languages as needed -->
      </select>
      <button type="submit" style="background-color: #ff39a3;">Translate</button>
    </form>
    <div id="chat">
      <div id="messages"></div>
    </div>
    <input type="file" id="image-input" accept="image/*">
    <button id="translate-image-btn" style="background-color: #ff39a3;">Translate Image</button>
    <br/>
    <button id="start-audio-btn" style="background-color: #ff39a3;">Start Audio Translation</button>
  </div>
  <script src="https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js"></script>
  <script src="Translate.js"></script>
</body>

</html>
